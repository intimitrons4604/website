name: Deploy to Production
on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy to StableHost
        uses: ./.github/actions/deploy-stablehost
        with:
          environment: production
          private_key: ${{ secrets.STABLEHOST_DEPLOY_SSH_KEY }}
